<ag-grid-angular
  style="width: 1000px; height: 500px;"
  [class]="themeClass"
  [rowData]="rowData"
  [masterDetail]="true"
  [detailCellRenderer]="detailCellRenderer"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  (firstDataRendered)="onFirstDataRendered($event)"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
